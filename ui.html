<!--STYLES-->
<style>
    body{
        background-image: linear-gradient(to bottom, #6b9bdf, #2952a3);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       }
    .main{
        background-color: aliceblue;
        padding: 1rem;
        border-radius: 1rem;
    }
    .title{
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .title p{
        position: relative;
        left: 20px;
    }
    .title p a.button {
        display: inline-block;
        padding: 5px;
        border-radius: 15px;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        color: white;
        border: none;
        cursor: pointer; 
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 
                    inset 0px 0px 0px rgba(255, 255, 255, 0.2);
        background-image: linear-gradient(to bottom, #2ecc71, #17a59c);
      }
      
      .title p a.button:hover {
        
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3), 
                    inset 0px 0px 0px rgba(255, 255, 255, 0.3);
      }
    fieldset{
        border-radius: 0.5rem;
        background-color: #ffffff;
        padding: 10px;
    }

    .wrapper{
      display: grid;
    }
    .container{
      width: 60px;
      height: 60px;
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(17, 1, 68, 0.1);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }
    .container input[type="checkbox"]{
      position: relative;
      left: 40px;
      appearance: none;
      width: 10px;
      height: 10px;
      border-radius: 50%; /* Make the checkbox a circle */
      background-color: #fff; /* Set initial background color */
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .container input[type="checkbox"]:checked{
      background-color: #c2c2c2;
      border-color: #2ecc71;
      transition: ease-in-out 100ms;
    }


    .dial {
        display: inline-block;
        margin: 10px 0;
        width: 200px;
        appearance: none;
        
        
        &::-webkit-slider-runnable-track {
          height: 10px;
          background-image: linear-gradient(to bottom, #2ecc71, #17a59c);
          border-radius: 5px;
        }
        &::-webkit-slider-thumb {
          -webkit-appearance: none;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: #fff;
          box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
          cursor: pointer;
        }
      }

      .color-picker {
        width: 30px;
        display: inline-block;
        margin: 10px 0;
        border: 1px solid #2ecc71;
        border-radius: 5px;
        padding: 5px;
      }
      
      .color-picker input[type="color"] {
        width: 100%;
        border: none;
        padding: 0;
        background: none;
      }
</style>


<!--Plugin MAIN-->
<div class="title">
<h1>Particles</h1>
<p>by <a href="https://github.com/Ronit-gurjar" class="button">Ronit</a></p>
</div>

<div class="main">
<form id="pluginForm">
    <fieldset> <!--For Particle selection-->
        <legend>Select Particles</legend>
        <div class="wrapper">
          <div class="container">
            <input type="checkbox" id="snake" name="particle[]" value="Snake">
            <label for="snake">Snake</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="container">
            <input type="checkbox" id="ring" name="particle[]" value="Ring">
            <label for="ring">Ring</label><br>
          </div>
        </div>
        <div class="wrapper">
          <div class="container">
            <input type="checkbox" id="star" name="particle[]" value="Star">
            <label for="star">Star</label><br>
          </div>
        </div>
        <div class="wrapper">
          <div class="container">
            <input type="checkbox" id="triangle" name="particle[]" value="Triangle">
            <label for="triangle">Triangle</label><br>
          </div>
        </div>
        <div class="wrapper">
          <div class="container">
            <input type="checkbox" id="square" name="particle[]" value="Square">
            <label for="square">Square</label><br>
          </div>
        </div>

    </fieldset>

    <fieldset> <!--For Particle properties-->
        <legend>Customize</legend>
        <p>
            <label for="particle-color">Particle color</label>
            <input type="color" name="particle-color" value="blue" class="color-picker">
        </p>

        <p>
            <label for="particle-randomness">Particle Randomness</label>
            <input type="range" id="particle-randomness" name="particle-randomness" min="0" max="100" class="dial">
        </p>

        <p>
            <label for="particle-spread">Particle Spread</label>
            <input type="range" id="particle-spread" name="particle-spread" min="0" max="100" class="dial">
        </p>

        <input type="button" value="SPLASHH">

    </fieldset>

</form>
</div>
<!--SCRIPTS-->
<script src="../Particles/node_modules/figma-plugin-ds/dist/iife/figma-plugin-ds.js">
   
</script>
